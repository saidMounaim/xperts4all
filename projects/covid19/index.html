<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>
    <script src="https://rawgit.com/d3/d3-plugins/master/sankey/sankey.js"></script>

    <link rel="stylesheet" href="css/covid19.css" >
    <title>Morocco COVID-19</title>
</head>
<body>
    
    <!-- Start Navbar -->
    <nav class="navbar navbar-light bg-info">
        <span class="navbar-brand mb-0 h1">Morocco COVID-19</span>
    </nav>
    <!-- End  Navbar -->
    
    <!-- Start Form  -->
    
    <div class="main-wrapper">
        <div id="wrapper" class="wrapper">
          <div class="cards">
            <div class="listen-wrap">
              <ul>
                <li>
                  <span id="tests" class="count"></span>
                  <span>Tests</span>
                </li>
                <li>
                  <span id="cases" class="count"></span><span id="casesPercent" class="percent"></span>
                  <span>Tests are<br/>Positifs</span>
                </li>
                <li>
                  <span id="deaths" class="count"></span><span id="deathsPercent" class="percent"></span>
                  <span>Positif are<br/>Dead</span>
                </li>
                <li>
                  <span id="recovered" class="count"></span><span id="recoveredPercent" class="percent"></span>
                  <span>Positif are<br/>Recovered</span>
                </li>
              </ul>
            </div>
          </div>
          

          <button class="button" onclick="drawHistory()"> History</button>
          <button class="button" onclick="drawWaffle()">Waffle</button>
          <button class="button" onclick="drawMap()">Map</button>
          
          <div class="chart-wrapper" id="chart-wrapper">


          </div>
          
        </div>
      </div>
    <!-- End Form -->



    <div id="circularMenu" class="circular-menu">

      <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
        <i class="fa fa-plus"></i>
      </a>
    
      <menu class="items-wrapper">
        <a href="#" class="menu-item fa fa-facebook"></a>
        <a href="#" class="menu-item fa fa-twitter"></a>
        <a href="#" class="menu-item fa fa-google-plus"></a>
        <a href="#" class="menu-item fa fa-linkedin"></a>
      </menu>
    
    </div>
    
    
    <div id="circularMenu1" class="circular-menu circular-menu-left active">
    
      <a class="floating-btn" onclick="document.getElementById('circularMenu1').classList.toggle('active');">
        <i class="fa fa-bars"></i>
      </a>
    
      <menu class="items-wrapper">
        <a href="#" class="menu-item fa fa-home"></a>
        <a href="#" class="menu-item fa fa-user"></a>
        <a href="#" class="menu-item fa fa-pie-chart"></a>
        <a href="#" class="menu-item fa fa-cog"></a>
      </menu>
    
    </div>



    <!-- Footer -->
    <footer class="page-footer font-small blue pt-4">
    
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3 bg-info">Â© 2019 Copyright:
            <a href="https://xperts4all.netlify.com"> xperts4all</a>
        </div>
        <!-- Copyright -->
    
    </footer>
    <!-- Footer -->

    <script src="js/covid19.js"></script>
</body>
</html>
