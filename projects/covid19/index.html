<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <!-- Start Navbar -->
    <nav class="navbar navbar-light bg-info">
        <span class="navbar-brand mb-0 h1">Covid-19</span>
    </nav>
    <!-- End  Navbar -->
    
    <!-- Start Form  -->
    <div class="main-wrapper">
        <div class="wrapper">
          <div class="cards">
            <div class="listen-wrap">
              <ul>
                <li>
                  <span id="tests" class="count">176</span>
                  <span>Total <br> Tests</span>
                </li>
                <li>
                  <span id="cases" class="count">126</span>
                  <span>Total <br>Cases</span>
                </li>
                <li>
                  <span id="deaths" class="count">50</span>
                  <span>Total <br>Deaths</span>
                </li>
                <li>
                  <span id="recovered" class="count">50</span>
                  <span>Total <br>Recovered</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="chart-wrapper" id="chart-bar">
            <h1>Status</h1>
            <ul class="vbroadcast-legend">
              <li class="successful">New cases</li>
              <li class="unsuccessful">New deaths</li>
            </ul>
            
      <input type="checkbox" class="vbroadcast-legend" id="cucmule" name="vehicle1" value="Bike">
      <label class="vbroadcast-legend" for="vehicle1">Cumule</label>
          </div>
        </div>
      </div>
    <!-- End Form -->

    <!-- Start Prayer Time -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="chartPie"></div>
                <div id="chart1"></div>
            </div>
            <div class="col-md-12 offset-md-3">
                <div class="days">
                    <span class="day">day</span> : <span style="color:#fff;" id="day"></span> |
                    <span class="day">Fajr</span> : <span style="color:#fff;" id="Fajr"></span> |
                    <span class="day">Dohr</span> : <span style="color:#fff;" id="Dhuhr"></span> |
                    <span class="day">Asr</span> : <span style="color:#fff;" id="Asr"></span> |
                    <span class="day">Maghreb</span> : <span style="color:#fff;" id="Maghrib"></span> |
                    <span class="day">Ishaa</> : <span style="color:#fff;" id="Isha"></span> |
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small blue pt-4">
